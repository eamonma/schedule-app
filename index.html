<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Schedule</title>
    <script src="https://eamonma.com/m.js"></script>
    <link rel="stylesheet" href="https://eamonma.com/good.css">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <link rel="stylesheet" href="print.css" media="print">
</head>
<body>
    <div class="schedule">
        <h1>Schedule</h1>
        <section tabindex="0" class="week-one">
            <h2>Week One</h2>
        </section>
        <section tabindex="0" class="week-two">
            <h2>Week Two</h2>
        </section>
    </div>
    <div class="options">
        <button class="set">Set courses</button>
        <button class="clear-all">Clear all</button>
    </div>

    <div class="set-courses">
        <h2>Set courses</h2>
        <form class="set-courses-form" action="#0" method="GET">
            <p><label for="block-1">Block 1</label><input type="text" name="block-1" placeholder="1" value="1" autofocus></p>
            <p><label for="block-2">Block 2</label><input type="text" name="block-2" placeholder="2" value="2"></p>
            <p><label for="block-3">Block 3</label><input type="text" name="block-3" placeholder="3" value="3"></p>
            <p><label for="block-4">Block 4</label><input type="text" name="block-4" placeholder="4" value="4"></p>
            <p><hr></p>
            <p><label for="block-5">Block 5</label><input type="text" name="block-5" placeholder="5" value="5"></p>
            <p><label for="block-6">Block 6</label><input type="text" name="block-6" placeholder="6" value="6"></p>
            <p><label for="block-7">Block 7</label><input type="text" name="block-7" placeholder="7" value="7"></p>
            <p><label for="block-8">Block 8</label><input type="text" name="block-8" placeholder="8" value="8"></p>
            <button type="submit" id="done">Done</button>
            <button id="cancel">Cancel</button>
        </form>
    </div>
</body>

<script src="app.js"></script>
</html>
